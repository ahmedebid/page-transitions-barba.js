<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Transitions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&family=Lora:wght@400;700&family=Maven+Pro:wght@400;500&family=Montserrat:wght@300;400;500;600&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@300;400&family=Raleway:wght@400;500&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-barba="wrapper">
    <nav>
      <img src="./images/burger.svg" alt="drop-down menu" />
      <a href="./index.html" class="logo">luxe.</a>
      <img
        src="./images/shopping-cart.svg"
        class=""
        shopping-bag
        alt="shopping-cart"
      />
    </nav>
    <section
      class="product-section"
      data-barba="container"
      data-barba-namespace="product"
    >
      <div class="product-description">
        <h2>Shop our Signatures.</h2>
    <p>Your destination for sophistication.</br>
        Our signatures are made with the finest materials.</br>
    </p>

      </div>
      <div class="product-gallery">
          <div class="card">
              <img class="product-image" src="./images/blackcard.png" alt="">
              <h3>Leisara</h3>
              <p>black leather</p>
              <div class="price">
                  <h4>$1020</h4>
                  <img class="product-cart" src="./images/product-cart.svg" alt="">
              </div>
          </div>
          <div class="card">
            <img class="product-image" src="./images/bluecard.png" alt="">
            <h3>Leisara</h3>
            <p>black leather</p>
            <div class="price">
                <h4>$800</h4>
                <img class="product-cart" src="./images/product-cart.svg" alt="">
            </div>
        </div>
        <div class="card">
            <img class="product-image" src="./images/tancard.png" alt="">
            <h3>Leisara</h3>
            <p>black leather</p>
            <div class="price">
                <h4>$1800</h4>
                <img class="product-cart" src="./images/product-cart.svg" alt="">
            </div>
        </div>
        <div class="card">
            <img class="product-image" src="./images/yellowcard.png" alt="">
            <h3>Leisara</h3>
            <p>black leather</p>
            <div class="price">
                <h4>$1340</h4>
                <img class="product-cart" src="./images/product-cart.svg" alt="">
            </div>
        </div>
        <div class="card">
            <img class="product-image" src="./images/blackcard.png" alt="">
            <h3>Leisara</h3>
            <p>black leather</p>
            <div class="price">
                <h4>$900</h4>
                <img class="product-cart" src="./images/product-cart.svg" alt="">
            </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="./app.js"></script>
  </body>
</html>
